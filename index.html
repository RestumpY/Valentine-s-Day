<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404 Not Found</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#1b0f2a;
  --txt: rgba(255,255,255,.92);
  --pink:#ff4d8d;
  --pink2:#ff7aa8;
  --green:#36d399;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  font-family: system-ui, sans-serif;
  color: var(--txt);
  background:
    radial-gradient(1200px 800px at 20% 20%, rgba(255,77,141,.22), transparent 55%),
    radial-gradient(900px 700px at 85% 35%, rgba(54,211,153,.16), transparent 55%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
}

/* Coeurs */
.hearts{position:fixed;inset:0;pointer-events:none;opacity:.5}
.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}

/* 404 */
.screen404{
  position:fixed;inset:0;
  background:black;
  color:white;
  display:grid;
  place-items:center;
  z-index:50;
}
.reload{
  border:1px solid white;
  background:transparent;
  color:white;
  padding:10px 14px;
  cursor:pointer;
  margin-top:16px;
}

/* Stage */
.stage{
  position:fixed;
  inset:0;
  display:none;
}
.stage.show{display:block}

.question{
  position:fixed;
  top:35%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.question h1{font-size:48px}

/* Boutons */
.btn{
  border:0;
  border-radius:999px;
  padding:14px 22px;
  font-weight:900;
  cursor:pointer;
  font-size:16px;
  position:fixed;                /* ‚úÖ on g√®re tout en fixed */
  transform:translate(-50%,-50%);/* ‚úÖ centrage propre par bouton */
  z-index:20;
}

#yesBtn{
  background:linear-gradient(#46f2b1,var(--green));
  color:#062012;
}

#noBtn{
  background:linear-gradient(var(--pink2),var(--pink));
  color:#2a0012;
}

/* Result */
.result{
  position:fixed;
  left:50%;
  top:70%;
  transform:translate(-50%,-50%);
  background:rgba(54,211,153,.2);
  padding:12px;
  border-radius:14px;
  display:none;
  z-index:30;
}
.result.show{display:block}

/* Surprise */
#surprise{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  place-items:center;
  z-index:999;
}
#surpriseBox{
  width:min(900px,95vw);
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:18px;
  backdrop-filter:blur(10px);
}
#carouselImg{
  width:100%;
  height:420px;
  object-fit:cover;
  border-radius:14px;
}
.navBtn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
}
#prev{left:10px}
#next{right:10px}
</style>
</head>

<audio id="music" preload="auto" loop>
  <source src="lethergo.mp3" type="audio/mpeg">
</audio>

<body>

<div class="hearts" id="hearts"></div>

<!-- 404 -->
<div class="screen404" id="screen404">
  <div>
    <h1>404 Not Found</h1>
    <p>The requested URL was not found.</p>
    <button class="reload" id="reloadBtn">RELOAD</button>
  </div>
</div>

<!-- Stage -->
<div class="stage" id="stage">

  <div class="question">
    <h1>Veux-tu √™tre ma Valentine ?</h1>
  </div>

  <!-- ‚úÖ plus de btn-group : on place Oui/Non via JS -->
  <button class="btn" id="yesBtn">Oui</button>
  <button class="btn" id="noBtn">Non</button>

  <div class="result" id="result">Je t'aime ‚ù§Ô∏è</div>

</div>

<!-- Surprise -->
<div id="surprise">
  <div id="surpriseBox">

    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2>üéÅ Week-end √† Moret-Loing-et-Orvanne</h2>
      <button class="reload" id="closeSurprise">‚úï</button>
    </div>

    <div style="position:relative">
      <img id="carouselImg">
      <button class="reload navBtn" id="prev">‚Äπ</button>
      <button class="reload navBtn" id="next">‚Ä∫</button>
    </div>

    <p style="margin-top:10px">
      <a href="https://www.airbnb.fr/rooms/969435105550039820"
         target="_blank"
         style="color:white">
        Voir l‚Äôannonce ‚Üó
      </a>
    </p>

  </div>
</div>

<script>
/* Coeurs */
const hearts=document.getElementById("hearts");
const emojis=["üíó","üíñ","üíû","üíï","‚ù§Ô∏è‚Äçüî•","üíì"];
for(let i=0;i<15;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=emojis[Math.random()*emojis.length|0];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=8+Math.random()*8+"s";
  hearts.appendChild(h);
}

/* 404 */
const reloadBtn=document.getElementById("reloadBtn");
const screen404=document.getElementById("screen404");
const stage=document.getElementById("stage");
const music=document.getElementById("music");

reloadBtn.onclick=async()=>{
  reloadBtn.textContent="LOADING...";
  try{
    music.volume=0.4;
    await music.play();
  }catch{}

  setTimeout(()=>{
    screen404.style.display="none";
    stage.classList.add("show");
    layoutButtons();   // ‚úÖ place Oui/Non avec grand espace
    initNo();          // ‚úÖ lance la fuite
  },600);
};

/* Boutons */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let mouseX=0,mouseY=0;
let pos={x:0,y:0};
let vel={x:0,y:0};

window.onmousemove=e=>{
  mouseX=e.clientX;
  mouseY=e.clientY;
};

function clamp(v,min,max){
  return Math.max(min,Math.min(max,v));
}

/* ‚úÖ Placement garanti : Oui √† gauche du centre, Non √† droite, espace XXL */
function layoutButtons(){
  // force un layout stable
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight * 0.55;

  const yesW = yesBtn.getBoundingClientRect().width;
  const noW  = noBtn.getBoundingClientRect().width;

  const spacing = 160; // üî• augmente encore si tu veux (200, 240...)

  const yesX = centerX - (spacing/2) - (yesW/2);
  const noX  = centerX + (spacing/2) + (noW/2);

  yesBtn.style.left = yesX + "px";
  yesBtn.style.top  = centerY + "px";

  // position initiale du Non (avant fuite)
  pos.x = noX;
  pos.y = centerY;

  noBtn.style.left = pos.x + "px";
  noBtn.style.top  = pos.y + "px";
}

/* ‚úÖ fuite */
function initNo() {
  requestAnimationFrame(move);
}

function move(){
  const r=noBtn.getBoundingClientRect();
  const bx=r.left+r.width/2;
  const by=r.top+r.height/2;

  const dx=bx-mouseX;
  const dy=by-mouseY;
  const dist=Math.hypot(dx,dy);

  if(dist<160){
    vel.x+=dx/dist*2.5;
    vel.y+=dy/dist*2.5;
  }

  vel.x*=.85;
  vel.y*=.85;

  pos.x+=vel.x;
  pos.y+=vel.y;

  pos.x=clamp(pos.x,60,innerWidth-60);
  pos.y=clamp(pos.y,60,innerHeight-60);

  noBtn.style.left = pos.x + "px";
  noBtn.style.top  = pos.y + "px";

  requestAnimationFrame(move);
}

noBtn.onclick=e=>e.preventDefault();

/* OUI */
const result=document.getElementById("result");

yesBtn.onclick=()=>{
  result.classList.add("show");
  noBtn.style.display="none";
  openSurprise();
};

/* Surprise */
const surprise=document.getElementById("surprise");
const closeSurprise=document.getElementById("closeSurprise");

const imgs=[
"https://a0.muscache.com/im/pictures/miso/Hosting-969435105550039820/original/629bf8d9-99e6-46aa-9001-d8d1e8273b2f.jpeg?im_w=1200",
"https://a0.muscache.com/im/pictures/miso/Hosting-969435105550039820/original/01f73060-36f0-4edf-b98a-0f04b614f373.jpeg?im_w=1200",
"https://a0.muscache.com/im/pictures/miso/Hosting-969435105550039820/original/5786db31-b23f-4eec-9770-c0d6bff11757.jpeg?im_w=1200",
"https://a0.muscache.com/im/pictures/miso/Hosting-969435105550039820/original/dab2738c-3c94-442b-9685-5b02436d870a.jpeg?im_w=1200",
"https://a0.muscache.com/im/pictures/miso/Hosting-969435105550039820/original/5f200055-7835-4dd2-82db-2627f32fea77.jpeg?im_w=1200"
];

let i=0;
const img=document.getElementById("carouselImg");

function update(){ img.src=imgs[i]; }

function openSurprise(){
  i=0;
  update();
  surprise.style.display="grid";
}

closeSurprise.onclick=()=>{ surprise.style.display="none"; };

document.getElementById("prev").onclick=()=>{
  i=(i-1+imgs.length)%imgs.length;
  update();
};
document.getElementById("next").onclick=()=>{
  i=(i+1)%imgs.length;
  update();
};

/* ‚úÖ Si la fen√™tre change de taille, on re-place Oui/Non */
window.addEventListener("resize", () => {
  if(stage.classList.contains("show")){
    layoutButtons();
  }
});
</script>

</body>
</html>
